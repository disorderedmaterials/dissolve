baseURL = "https://www.projectdissolve.com/"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

title = "Dissolve"
theme = "docsy"

enableGitInfo = true
enableInlineShortcodes = true
relativeURLs = true

## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

## Menu Definition
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Packages"
    url = "packages/"
    weight = 2

  [[menu.main]]
    name = "User Guide"
    url = "docs/"
    weight = 3

  [[menu.main]]
    name = "Examples"
    url = "examples/"
    weight = 4

  [[menu.main]]
    name = "Forum"
    url = "https://forum.projectdissolve.com"
    weight = 5

# General Parameters
[params]
copyright = "Copyright (c) 2021 Team Dissolve and contributors. Built using Hugo/Docsy."
releaseVersion = "0.7.5"
releaseDate = "12th March 2021"
devVersion = "0.8.0"
github_repo = "https://github.com/disorderedmaterials/dissolve"
github_subdir = "web"
github_branch = "develop"

# User interface configuration
[params.ui]
# Set to true to disable breadcrumb navigation.
breadcrumb_disable = true
# Enable to show the side bar menu in its compact state
sidebar_menu_compact = true
# Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top nav bar
navbar_logo = true

# Link Definitions
[params.links]
# End user relevant links. These will show up on left side of footer and in the community page if you have one.
 [[params.links.developer]]
    name = "GitHub"
    url = "https://github.com/disorderedmaterials/dissolve"
    icon = "fab fa-github"
        desc = "Development takes place here!"
