{{ $type := .Get "type" }}
<style>
blockquote.iconaction-{{ $type }}::before {
  background-image: url(/img/{{ $type }}.svg);
  background-size: cover;
}
</style>
<blockquote class="iconaction iconaction-{{ $type }}">
  {{ if .Inner }}<p>{{ .Inner | safeHTML | markdownify }}</p>{{ end }}
  {{ if .Get "text" }}<p>{{ .Get "text" | safeHTML | markdownify }}</p>{{ end }}
</blockquote>
