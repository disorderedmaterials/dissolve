{{ $type := .Get "type" }}<style>
    .gui-tab- {
            {
            $type
        }
    }

    ::before {
        background-image: url(/img/{{ $type }}.svg);
        background-size: cover;
    }
</style><span class="gui-tab gui-tab-{{ $type }}">{{ if .Get "text" }}{{ .Get "text" | safeHTML | markdownify }}{{ else
    }}{{ $type | safeHTML | markdownify }}{{ end }}</span>
