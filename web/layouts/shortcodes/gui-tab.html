{{ $type := .Get "type" }}
&nbsp;<span class="icon-text-container gui-tab">
    <img src="/img/{{$type}}.svg"></img>
    <span>
        {{ if .Get
        "text"
        }}{{ .Get "text" |
        safeHTML |
        markdownify }}{{ else
        }}{{ $type | safeHTML | markdownify }}{{ end }}
    </span>
</span>&nbsp;
