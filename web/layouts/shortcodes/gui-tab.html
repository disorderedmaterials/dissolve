{{ $type := .Get "type" }}
<span class="gui-tab gui-tab-{{ $type }}">
    <img src="/img/{{ $type }}.svg" height="12px" style="display:inline-block;padding-right:5px;"></img>{{ if .Get
    "text"
    }}{{ .Get "text" |
    safeHTML |
    markdownify }}{{ else
    }}{{ $type | safeHTML | markdownify }}{{ end }}
</span>&nbsp;
