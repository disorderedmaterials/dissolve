parameters:
  - name: extraflags
    default: ''

steps:
  - bash: |
      set -ex
      # -- General
      sudo apt-get update -q
      sudo apt-get install bison ninja-build libopenmpi-dev openmpi-bin openmpi-common python3-setuptools
    displayName: 'Install Prerequisites'
  - bash: |
      set -ex
      sudo pip3 install wheel
      sudo pip3 install conan
    displayName: 'Install Conan'
  - bash: |
      set -ex
      mkdir build-parallel
      cd build-parallel
      conan install --remote=conan-center ../ 
      cmake -G "Ninja" -DPARALLEL:bool=true ${{ parameters.extraflags }} ../
      ninja
    displayName: 'Build'
