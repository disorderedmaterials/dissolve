parameters:
  - name: extraflags
    default: ''
  - name: qtver
    default: 6.2.2
  - name: ft_repo
    default: https://gitlab.freedesktop.org/freetype/freetype.git
  - name: ft_archive
    default: https://download.savannah.gnu.org/releases/freetype/freetype-2.12.1.tar.gz
  - name: ft_use_repo
    default: false
    type: boolean
  - name: ftglrepo
    default: https://github.com/frankheckenbach/ftgl.git
  - name: threading
    default: true

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
  - script: |
      choco install -y antlr4
    displayName: 'Install Prerequisites'
  - script: |
      python -m pip install aqtinstall
      python -m aqt install-qt --outputdir $(Build.BinariesDirectory)\\Qt windows desktop ${{ parameters.qtver }} win64_msvc2019_64
    displayName: 'Install Qt'
  - powershell: |
      $ErrorActionPreference = 'Stop'
      cd $(Build.BinariesDirectory)
      wget ${{ parameters.ft_archive }} -OutFile freetype.tgz
      tar -zxvf freetype.tgz
      rm freetype.tgz
      mv freetype-* freetype-latest
    condition: eq('${{ parameters.ft_use_repo }}', false)
    displayName: 'FreeType (Download - Archive)'
  - powershell: |
      $ErrorActionPreference = 'Stop'
      cd $(Build.BinariesDirectory)
      git clone ${{ parameters.ft_repo }} freetype-latest
    condition: eq('${{ parameters.ft_use_repo }}', true)
    displayName: 'FreeType (Download - Repo)'
  - powershell: |
      $ErrorActionPreference = 'Stop'
      cd $(Build.BinariesDirectory)
      mkdir freetype-build
      cd freetype-build
      cmake -G "Visual Studio 17 2022" -A "x64" ../freetype-latest -DBUILD_SHARED_LIBS:STRING=ON -DCMAKE_DISABLE_FIND_PACKAGE_HarfBuzz:bool=true -DCMAKE_DISABLE_FIND_PACKAGE_BZip2:bool=true -DCMAKE_DISABLE_FIND_PACKAGE_PNG:bool=true -DCMAKE_DISABLE_FIND_PACKAGE_ZLIB:bool=true -DCMAKE_DISABLE_FIND_PACKAGE_BrotliDec:bool=true -DCMAKE_INSTALL_PREFIX:path=../freetype-install
      cmake --build . --target install --config Release
    displayName: 'FreeType (Build)'
  - powershell: |
      $ErrorActionPreference = 'Stop'
      cd $(Build.BinariesDirectory)
      git clone ${{ parameters.ftglrepo }} ftgl-latest
      mkdir ftgl-build
      cd ftgl-build
      $env:FREETYPE_DIR = "$(Build.BinariesDirectory)\freetype-install"
      cmake -G "Visual Studio 17 2022" -A "x64" ../ftgl-latest -DCMAKE_INSTALL_PREFIX:path=../ftgl-install
      cmake --build . --target install --config Release
    displayName: 'FTGL (Build / Install)'
  - powershell: |
      python -m pip install conan
      conan profile new default --detect
      conan profile update settings.compiler="Visual Studio" default
      conan profile update settings.compiler.version=17 default
    displayName: 'Install Conan' 
  - powershell: |
      $ErrorActionPreference = 'Stop'
      $env:Qt5_DIR = "$(Build.BinariesDirectory)\Qt\${{ parameters.qtver }}\msvc2019_64"
      $env:PATH += ";$env:Qt5_DIR" + "\bin"
      echo $env:Qt5_DIR
      $env:INCLUDE += "$(Build.BinariesDirectory)\freetype-latest;"
      $env:LIB += "$(Build.BinariesDirectory)\freetype-install\lib;"
      $env:INCLUDE += "$(Build.BinariesDirectory)\ftgl-latest\src;"
      $env:LIB += "$(Build.BinariesDirectory)\ftgl-install\lib;"
      mkdir build
      cd build
      conan install .. --build missing
      cmake ../ -G "Visual Studio 17 2022" -A "x64" -DMULTI_THREADING:bool=${{ parameters.threading }} -DGUI:bool=true -DCMAKE_BUILD_TYPE:STRING="Release" ${{ parameters.extraflags }}
      cmake --build . --config Debug --target keywordwidgets
      cmake --build . --config Debug
    displayName: 'Build'
