name: Pull Request

on:
  pull_request:
    branches:
    - '*'
    paths-ignore:
    - '.github/workflows/benchmark.yml'
    - '.github/workflows/cacheConan.yml'
    - '.github/workflows/cacheNix.yml'
    - '.github/workflows/continuous.yml'
    - '.github/workflows/issues.yml'
    - '.github/workflows/release.yml'
    - '.github/workflows/web**'
    - '.github/ISSUE_TEMPLATE/**'
    - 'web/**'
    - 'README.md'

jobs:

  QC:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: "./.github/workflows/setup"
    - name: Quality Control
      uses: "./.github/workflows/qc"

  Build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            osx_cmake_target: arm64
            osx_conan_target: armv8
          - os: macos-latest
            cmake_target: x86_64
            conan_target: x86_64
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    env:
      OSX_CMAKE_TARGET: ${{ matrix.osx_cmake_target }}
      OSX_CONAN_TARGET: ${{ matrix.osx_conan_target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: "./.github/workflows/setup"
      - name: Set Short Hash
        uses: "./.github/workflows/set-short-hash"
      - name: "Build (${{ matrix.os }})"
        uses: "./.github/workflows/build"

  BuildLinux:
    needs: QC
    strategy:
      fail-fast: false
      matrix:
        target: [ dissolve, dissolve-gui ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: "./.github/workflows/setup"
    - name: Set Short Hash
      uses: "./.github/workflows/set-short-hash"
    - name: "Build, Test, Package (Linux, ${{ matrix.target }})"
      uses: "./.github/workflows/build"
      with:
        target: ${{ matrix.target }}

  Package:
    needs: [ Build ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            osx_cmake_target: arm64
            osx_conan_target: armv8
          - os: macos-latest
            cmake_target: x86_64
            conan_target: x86_64
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    env:
      OSX_CMAKE_TARGET: ${{ matrix.osx_cmake_target }}
      OSX_CONAN_TARGET: ${{ matrix.osx_conan_target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: "./.github/workflows/setup"
      - name: "Package (${{ matrix.os }})"
        uses: "./.github/workflows/package"
