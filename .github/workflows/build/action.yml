name: Build
description: Stub action for build stage

inputs:
  target:
    default: "dissolve"
  cacheOnly:
    type: boolean
    default: false

runs:
  using: "composite"
  steps:

  - name: Build ${{ inputs.target }} (Linux)
    if: runner.os == 'Linux'
    uses: "./.github/workflows/build/linux"
    with:
      target: ${{ inputs.target }}
      cacheOnly: ${{ inputs.cacheOnly }}

  - name: Build (OSX) Intel
    if: runner.os == 'MacOS' && env.OSX_CMAKE_TARGET == 'x86_64'
    uses: "./.github/workflows/build/osx-intel"
    with:
      cacheOnly: ${{ inputs.cacheOnly }}

  - name: Build (OSX) Silicon
    if: runner.os == 'MacOS' && env.OSX_CMAKE_TARGET == 'arm64'
    uses: "./.github/workflows/build/osx-silicon"
    with:
      cacheOnly: ${{ inputs.cacheOnly }}

  - name: Build (Windows)
    if: runner.os == 'Windows'
    uses: "./.github/workflows/build/windows"
    with:
      cacheOnly: ${{ inputs.cacheOnly }}
