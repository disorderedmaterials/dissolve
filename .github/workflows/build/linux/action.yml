name: Build

inputs:
  extraCMakeFlags:
    default: ""
  target:
    default: "dissolve"
  cacheOnly:
    type: boolean
    default: false

runs:
  using: "composite"
  steps:

  - name: Install nix
    uses: "./.github/workflows/get-nix"
    with:
      target: ${{ inputs.target }}

  - name: Build
    if: ${{ inputs.cacheOnly == 'false' }}
    shell: bash
    run: |
      set -ex

      # Build
      nix build -L .#${{ inputs.target }}
      nix build --json .#${{ inputs.target }} > archive.json

  - name: Bundle Executable
    if: ${{ inputs.cacheOnly == 'false' }}
    shell: bash
    run: |
      set -ex

      nix bundle -L .#${{ inputs.target }} -o ${{ inputs.target }}
      ls -R ${{ inputs.target }}

      # Assemble artifacts
      mkdir packages
      cp -v ${{ inputs.target }} packages/${{ inputs.target }}-${{ env.dissolveVersion }}

  - name: Upload Raw Build Artifacts
    if: ${{ inputs.cacheOnly == 'false' }}
    uses: actions/upload-artifact@v3
    with:
      name: linux-build-artifacts-${{ inputs.target }}
      path: ${{ github.workspace }}/packages
      retention-days: 1
