name: Build

inputs:
  extraCMakeFlags:
    default: ""
  target:
    default: "dissolve"

runs:
  using: "composite"
  steps:

  - name: Create nix store
    shell: bash
    run: |
      # Create with liberal rights, otherwise cache action will complain
      # about permission errors.
      sudo mkdir -p /nix/store
      sudo chmod -R 777 /nix

  - name: Load nix cache
    uses: actions/cache@v2
    with:
      path: |
        /nix/store/**
        /nix/var/nix/*/*
        /nix/var/nix/db/*
        /nix/var/nix/db/*/**
        !/nix/var/nix/daemon-socket/socket
        !/nix/var/nix/userpool/*
        !/nix/var/nix/gc.lock
        !/nix/var/nix/db/big-lock
        !/nix/var/nix/db/reserved
      key: ${{ runner.os }}-${{ inputs.target }}-cache

  - uses: cachix/install-nix-action@v15
    with:
      nix_path: nixpkgs=channel:nixos-unstable

  - name: Install cachix
    shell: bash
    run: |
      set -ex

      mkdir -p .config/cachix
      nix-env -iA cachix -f https://cachix.org/api/v1/install

  - name: Build
    shell: bash
    run: |
      set -ex

      # Prep cachix
      cachix use dissolve-nix

      # Build
      nix build -L .#${{ inputs.target }}
      nix build --json .#${{ inputs.target }} > archive.json

  - name: Bundle
    shell: bash
    run: |
      set -ex

      nix bundle -L .#${{ inputs.target }} -o ${{ inputs.target }}
      ls -R ${{ inputs.target }}

      # Assemble artifacts
      mkdir build
      cp -v ${{ inputs.target }} build/${{ inputs.target }}-${{ env.dissolveVersion }}

  - name: Upload Raw Build Artifacts
    uses: actions/upload-artifact@v3
    with:
      name: linux-build-artifacts-${{ inputs.target }}
      path: ${{ github.workspace }}/build
      retention-days: 1
