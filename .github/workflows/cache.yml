name: Generate Caches

on:
  workflow_dispatch:
  push:
    branches:
    - 'develop'
    paths:
    - 'flake.lock'
    - 'flake.nix'

jobs:

  Cache:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        target: [dissolve-gui]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: "./.github/workflows/setup"
      - name: "Build (Cache Only) (${{ matrix.os }})"
        uses: "./.github/workflows/build"
        with:
          target: ${{ matrix.target }}
          cacheOnly: true

