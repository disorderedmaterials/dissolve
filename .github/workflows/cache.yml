name: Generate Caches

on:
  workflow_dispatch:

env:
  pythonVersion: 3.9
  qtVersion: 6.2.2
  nixVersion: 2.4
  nixOSVersion: 22.11

jobs:

  Cache:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        target: [dissolve-gui]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Build (Cache Only) (${{ matrix.os }})"
        uses: "./.github/workflows/build"
        with:
          target: ${{ matrix.target }}
          cacheOnly: true

